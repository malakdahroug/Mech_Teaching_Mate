<div class="modal fade" id="signinModal" tabindex="-1" role="dialog" aria-labelledby="signinModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="signinModalLabel">Sing in</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form class="form-signin text-center">
                    <img class="mb-4" src="https://via.placeholder.com/250x250" alt="" >
                    <label for="inputUsernameLogin" class="sr-only">Username</label>
                    <input type="text" id="inputUsernameLogin" class="form-control margin-b-2" placeholder="Username" required autofocus>
                    <label for="inputPasswordLogin" class="sr-only">Password</label>
                    <input type="password" id="inputPasswordLogin" class="form-control margin-b-2" placeholder="Password" required>
                    <div class="checkbox mb-3">
                        <label>
                            <input type="checkbox" value="remember-me"> Remember me
                        </label>
                    </div>
                    <button class="btn btn-lg btn-primary btn-block" onClick="signin()">Sign in</button>
                    <div class="error" id="loginError"></div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="signupModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="signupModalLabel">Sing up</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form class="form-signin text-center">
                    <img class="mb-4" src="https://via.placeholder.com/250x250" alt="" >
                    <label for="inputNameReg" class="sr-only">Full name</label>
                    <input type="text" id="inputNameReg" class="form-control margin-b-2" placeholder="Full name" required autofocus>
                    <label for="inputUsernameReg" class="sr-only">Username</label>
                    <input type="text" id="inputUsernameReg" class="form-control margin-b-2" placeholder="Username" required autofocus>
                    <label for="inputEmailReg" class="sr-only">Email address</label>
                    <input type="email" id="inputEmailReg" class="form-control margin-b-2" placeholder="Email address" required autofocus>
                    <label for="inputPasswordReg" class="sr-only">Password</label>
                    <input type="password" id="inputPasswordReg" class="form-control margin-b-2" placeholder="Password" required>
                    <label for="inputRepeatPasswordReg" class="sr-only">Repeat password</label>
                    <input type="password" id="inputRepeatPasswordReg" class="form-control margin-b-2" placeholder="Repeat password" required>
                    <button class="btn btn-lg btn-primary btn-block" onClick="signup()">Sign up</button>
                    <div class="error" id="regError"></div>
                </form>
            </div>
        </div>
    </div>
</div>
