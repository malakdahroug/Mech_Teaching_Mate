<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generate simple sequence code</title>
    <script src="js/index.js" type="text/javascript"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <label for="sequence">Sequence:</label><br>
    <input type="text" id="sequence"><br>

    <label for="withFaults">Errors to generate:</label><br>
    <select id="withFaults">
        <option value="0,none">None</option>
        <option value="1,easy">Easy</option>
        <option value="1,medium">Medium</option>
        <option value="1,hard">Hard</option>
    </select><br>

    <button onClick="generate2();">Generate code</button><br><br>
    <button onClick="showSolution();" id="solutionButton">Show solution</button><br><br>
    <pre>
        <textarea id="incorrect_code" disabled></textarea>
        <code id="correct_code"></code>
    </pre>
</body>
</html>
